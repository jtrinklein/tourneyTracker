<div class="container">

  <div ng-include="'components/navbar/navbar.html'"></div>

  <div class="jumbotron">
    <h1>Teams:</h1>
    <p>
      <ul>
          <li ng-repeat="team in teams"><label>{{team.name}}<label></li>
      </ul>
    </p>
    <p>
        <div>Matches:</div>
        <span class="level" ng-repeat="level in levels">
            <div>level {{$index}}</div>
            <div class="match" ng-repeat="match in level">
                <div class="match-team-name team-a">{{match.getTeamNameA()}}</div>
                <div class="match-team-name team-b">{{match.getTeamNameB()}}</div>
            </div>
        </span>
    </p>
    <p><label for="addTeam"
        >Add Team:</label
        ><input name="addTeam" type="text" ng-model="newTeamName"
        /><button type="button" class="btn btn-sm btn-success" ng-click="addTeam(newTeamName); newTeamName = '';">Add</button></p>
    <p><button type="button" class="btn btn-sm btn-success" ng-click="createMatchTree();">mktree</button></p>
  </div>
  <hr>

  <div class="footer">
    <p>With â™¥ from <a href="https://twitter.com/Swiip">@Swiip</a></p>
  </div>

</div>
