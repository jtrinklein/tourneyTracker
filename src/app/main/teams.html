<div class="add-team form-inline">
    <input name="addTeam" class="form-control" type="text" ng-model="newTeamName"/>
    <button
        type="button"
        class="btn btn-sm btn-default glyphicon glyphicon-plus"
        ng-click="addTeam(newTeamName); newTeamName = '';"></button>
</div>
<div class="team" ng-repeat="team in teams">
    <span class="label">
        {{team.name}}
    </span>
    <a class="remove glyphicon glyphicon-remove" ng-click="removeTeam(team)"></a>
</div>
